<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>
    <script src="./js/createTeam.js"></script>
    <title>Confirm a team</title>
</head>
<body>
  <img style="display: none;" class="loaderImage" src="./res/loader.gif" alt="Loading.....">
    <div class="container">
        <form id="memberForm">
            <div class="mb-3">
              <label for="team_name" class="form-label">Team Name</label>
              <input required type="text" class="form-control" id="team_name" aria-describedby="emailHelp">
              <div id="teamNameHelp" class="form-text">Must use BUBT before your team name, Example: BUBT_Anonymous</div>
            </div>
            <div class="memberSection">
                <span class="memberHead">Member 1</span>
                <div class="mb-3">
                    <label for="mem1_name" class="form-label">Full Name</label>
                    <input required type="text" class="form-control" id="mem1_name">
                  </div>
                  <div class="mb-3">
                    <label for="mem1_intake" class="form-label">Intake</label>
                    <input required type="number" class="form-control" id="mem1_intake">
                  </div>
                  <div class="mb-3">
                    <label for="mem1_id" class="form-label">Student ID</label>
                    <input required type="number" class="form-control" id="mem1_id">
                  </div>
                  <div class="mb-3">
                    <label for="mem1_email" class="form-label">ICPC global Email</label>
                    <input required type="email" class="form-control" id="mem1_email">
                  </div>
            </div>
            <div class="memberSection">
                <span class="memberHead">Member 2</span>
                <div class="mb-3">
                    <label for="mem2_name" class="form-label">Full Name</label>
                    <input required type="text" class="form-control" id="mem2_name">
                  </div>
                  <div class="mb-3">
                    <label for="mem2_intake" class="form-label">Intake</label>
                    <input required type="number" class="form-control" id="mem2_intake">
                  </div>
                  <div class="mb-3">
                    <label for="mem2_id" class="form-label">Student ID</label>
                    <input required type="number" class="form-control" id="mem2_id">
                  </div>
                  <div class="mb-3">
                    <label for="mem2_email" class="form-label">ICPC global Email</label>
                    <input required type="email" class="form-control" id="mem2_email">
                  </div>
            </div>
            <div class="memberSection">
                <span class="memberHead">Member 3</span>
                <div class="mb-3">
                    <label for="mem3_name" class="form-label">Full Name</label>
                    <input required type="text" class="form-control" id="mem3_name">
                  </div>
                  <div class="mb-3">
                    <label for="mem3_intake" class="form-label">Intake</label>
                    <input required type="number" class="form-control" id="mem3_intake">
                  </div>
                  <div class="mb-3">
                    <label for="mem3_id" class="form-label">Student ID</label>
                    <input required type="number" class="form-control" id="mem3_id">
                  </div>
                  <div class="mb-3">
                    <label for="mem3_email" class="form-label">ICPC global Email</label>
                    <input required type="email" class="form-control" id="mem3_email">
                  </div>
            </div>
            <div style="display: flex; justify-content:flex-end" class="bt">
              <button style="background-color: lightseagreen; color:#fff;" type="button" class="btn" onclick="createTeam()">Confirm Team</button>
            </div>
          </form>
    </div>
</body>
</html>
